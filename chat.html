<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .message.typing {
            background: #f1f3f4;
            color: #666;
            font-style: italic;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– LangGraph Data-Driven Interruption Chatbot
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hello! I'm your LangGraph assistant. I can help you analyze documents, but I might need some information from you first. What would you like to do?
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        class Chatbot {
            constructor() {
                this.messages = [];
                this.sessionId = this.generateSessionId();
                this.isProcessing = false;
                
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                this.setupEventListeners();
            }

            generateSessionId() {
                return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }

            setupEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                if (this.isProcessing) return;

                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.setProcessing(true);

                try {
                    // Show typing indicator
                    this.showTypingIndicator();

                    // Send to LangGraph endpoint
                    const response = await this.callLangGraph(message);
                    
                    // Remove typing indicator
                    this.removeTypingIndicator();

                    // Add bot response
                    if (response && response.output) {
                        this.addMessage(response.output, 'bot');
                    } else {
                        this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    this.removeTypingIndicator();
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                } finally {
                    this.setProcessing(false);
                }
            }

            async callLangGraph(message) {
                const response = await fetch('http://127.0.0.1:8000/graph/invoke', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: {
                            messages: [
                                {
                                    type: 'human',
                                    content: message
                                }
                            ]
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Full LangGraph response:', data);
                console.log('Response type:', typeof data);
                console.log('Data.output type:', typeof data.output);
                console.log('Data.output value:', data.output);
                
                // Handle case where graph returns entire state object
                if (data.output && typeof data.output === 'object') {
                    console.log('Graph returned state object, extracting message');
                    
                    // Check if there are missing fields that should trigger interruption
                    if (data.output.missing_fields && data.output.missing_fields.length > 0) {
                        console.log('Missing fields detected:', data.output.missing_fields);
                        return { output: "I need some more information to proceed. Please provide the required details." };
                    }
                    
                    // Check if there's a current plan message
                    if (data.output.current_plan) {
                        console.log('Using current plan:', data.output.current_plan);
                        return { output: data.output.current_plan };
                    }
                    
                    // Check if there are messages and get the last one
                    if (data.output.messages && data.output.messages.length > 0) {
                        const messages = data.output.messages;
                        const lastMessage = messages[messages.length - 1];
                        if (lastMessage && lastMessage.content) {
                            console.log('Using last message:', lastMessage.content);
                            return { output: lastMessage.content };
                        }
                    }
                    
                    // Fallback for state object
                    console.log('No clear message found in state object');
                    return { output: "I received your message but need more information to proceed." };
                }
                
                // The graph should return a simple string in data.output
                if (data.output) {
                    console.log('Returning output:', data.output);
                    return { output: data.output };
                }
                
                // Fallback if the graph doesn't return proper output
                console.log('No output found, using fallback');
                return { output: "I received your message but couldn't process it properly. Please try again." };
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                
                this.chatMessages.appendChild(typingDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            setProcessing(processing) {
                this.isProcessing = processing;
                this.sendButton.disabled = processing;
                this.messageInput.disabled = processing;
                
                if (processing) {
                    this.sendButton.style.opacity = '0.6';
                } else {
                    this.sendButton.style.opacity = '1';
                }
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Chatbot();
        });
    </script>
</body>
</html>
